<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            width: 220px;
            background-color: #444;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }

        .calculator input[type="text"] {
            width: 100%;
            height: 40px;
            font-size: 18px;
            text-align: right;
            margin-bottom: 10px;
            padding: 5px;
            box-sizing: border-box;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 5px;
        }

        .calculator input[type="button"] {
            width: 40px;
            height: 40px;
            font-size: 18px;
            margin: 5px;
            cursor: pointer;
            border: none;
            background-color: #666;
            color: white;
            border-radius: 5px;
        }

        .calculator input[type="button"]:hover {
            background-color: #888;
        }

        .calculator input[type="button"].equals {
            background-color: #4CAF50;
        }

        .calculator input[type="button"].equals:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="ttt">
        <br>
        <input type="button" value="AC" onclick="clearInput()">
        <input type="button" value="C" onclick="clearChar()">
        <input type="button" value="%" onclick="ToInput('%')">
        <input type="button" value="/" onclick="ToInput('/')">
        <br>
        <input type="button" value="1" onclick="ToInput('1')">
        <input type="button" value="2" onclick="ToInput('2')">
        <input type="button" value="3" onclick="ToInput('3')">
        <input type="button" value="*" onclick="ToInput('*')">
        <br>
        <input type="button" value="4" onclick="ToInput('4')">
        <input type="button" value="5" onclick="ToInput('5')">
        <input type="button" value="6" onclick="ToInput('6')">
        <input type="button" value="-" onclick="ToInput('-')">
        <br>
        <input type="button" value="7" onclick="ToInput('7')">
        <input type="button" value="8" onclick="ToInput('8')">
        <input type="button" value="9" onclick="ToInput('9')">
        <input type="button" value="+" onclick="ToInput('+')">
        <br>
        <input type="button" value="00" onclick="ToInput('00')">
        <input type="button" value="0" onclick="ToInput('0')">
        <input type="button" value="." onclick="ToInput('.')">
        <input type="button" value="=" onclick="evaluateExpression()" class="equals">
    </div>

    <script>
        function ToInput(value) {
            var inputField = document.getElementById('ttt');
            inputField.value += value;
        }

        function clearInput() {
            var inputField = document.getElementById('ttt');
            inputField.value = '';
        }

        function clearChar() {
            var inputField = document.getElementById('ttt');
            var currentValue = inputField.value;
            // Remove the last character
            inputField.value = currentValue.slice(0, -1);
        }

        function evaluateExpression() {
            var inputField = document.getElementById('ttt');
            try {
                inputField.value = eval(inputField.value);
            } catch (error) {
                inputField.value = 'Error';
            }
        }
    </script>
</body>
</html>
